<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram UI Clone</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="sticky top-0 border-b shadow-sm bg-white z-30">
        <!-- Header -->

        <div class="flex justify-between h-24 items-center mx-4 xl:max-w-6xl xl:mx-auto">
            <!-- Left -->
            <div class="cursor-pointer w-24 hidden lg:inline-grid">
                <img 
                src="https://logos-world.net/wp-content/uploads/2020/04/Instagram-Logo.png" 
                alt="instagram-logo">
            </div>
            <div class="cursor-pointer w-10 lg:hidden">
                <img 
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Instagram-Icon.png/1025px-Instagram-Icon.png" 
                alt="instagram-logo">
            </div>

            <!-- Middle -->

            <div class="relative mt-1">
                <div class="absolute top-2 left-2">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 text-gray-500"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
                <input 
                placeholder="Search"
                class="pl-10 rounded-md focus:rind-black focus:border-black bg-gray-50 border-gray-500 text-sm"
                type="text">
            </div>
            <!-- Right -->
            <div class="flex space-x-4 items-center"></div>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 cursor-pointer hover:scale-125 transition-transform duration-200 ease-out hidden md:inline-flex"
                    viewBox="0 0 20 20"
                    fill="currentColor">
                    <path
                        d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                </svg>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 cursor-pointer hover:scale-125 transition-transform duration-200 ease-out"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2">
                    <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>

                <img 
                class="h-10 rounded-full cursor-pointer" 
                src="https://pbs.twimg.com/profile_images/1727591394561359872/L9LHhT_z_400x400.jpg"
                alt="">
            </div>
        </div>
    </div>

    <!-- Feed -->
    <main class="grid grid-cols-1 md:grid-cols-3 mx-auto md:max-w-6xl">
        <section class="md:col-span-2">
            <!-- Left -->

            <!-- Stories -->

            <div class="flex space-x-2 p-6 border overflow-x-scroll scrollbar-none rounded-sm">
                <div class="cursor-pointer relative group">
                    <img 
                    src="https://pbs.twimg.com/profile_images/1727591394561359872/L9LHhT_z_400x400.jpg" 
                    class="h-14 w-14 rounded-full p-[1.5px] border-2 border-red-500 group-hover:scale-110 transition-transform duration-200 ease-out">

                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6 absolute top-4 left-4 text-white"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M12 4v16m8-8H4"/>
                    </svg>

                    <p class="text-xs w-14 turncate text-center">i_am_dhruvaggarwal</p>
                </div>
                <div class="cursor-pointer">
                    <img 
                    src="https://i.pravatar.cc/150?img=1" 
                    class="h-14 w-14 rounded-full p-[1.5px] border-2 border-red-500 hover:scale-110 transition-transform duration-200 ease-out">
                    <p class="text-xs w-14 turncate text-center">Amorepead1944</p>
                </div>
                <div class="cursor-pointer">
                    <img 
                    src="https://i.pravatar.cc/150?img=2"

                </div>
                <div class="cursor-pointer">

                    <p class="text-xs w-14 turncate text-center">Wevell36</p>
                </div>
                <div class="cursor-pointer">

                    <p class="text-xs w-14 turncate text-center">Wough1971</p>
                </div>
                <div class="cursor-pointer">

                    <p class="text-xs w-14 turncate text-center">Ovion1943</p>
                </div>
                <div class="cursor-pointer">

                    <p class="text-xs w-14 turncate text-center">Unessight</p>
                </div>
                <div class="cursor-pointer">

                    src="https://i.pravatar.cc/150?img=7" 
                    class="h-14 w-14 rounded-full p-[1.5px] border-2 border-red-500 hover:scale-110 transition-transform duration-200 ease-out">
                    <p class="text-xs w-14 turncate text-center">Nowassained</p>
                </div>
                <div class="cursor-pointer">
                    <img 
                    src="https://i.pravatar.cc/150?img=8" 
                    class="h-14 w-14 rounded-full p-[1.5px] border-2 border-red-500 hover:scale-110 transition-transform duration-200 ease-out">
                    <p class="text-xs w-14 turncate text-center">Freg1969</p>
                </div>
                <div class="cursor-pointer">
                    <img 
                    src="https://i.pravatar.cc/150?img=9" 
                    class="h-14 w-14 rounded-full p-[1.5px] border-2 border-red-500 hover:scale-110 transition-transform duration-200 ease-out">
                    <p class="text-xs w-14 turncate text-center">Ushe1969</p>
                </div>
                <div class="cursor-pointer">
                    <img 
                    src="https://i.pravatar.cc/150?img=10" 
                    class="h-14 w-14 rounded-full p-[1.5px] border-2 border-red-500 hover:scale-110 transition-transform duration-200 ease-out">
                    <p class="text-xs w-14 turncate text-center">Onstonly1976</p>
                </div>
                <div class="cursor-pointer">
                    <img 
                    src="https://i.pravatar.cc/150?img=11"

                    <p class="text-xs w-14 turncate text-center">Cleakettent</p>
                </div>
                <div class="cursor-pointer">
                    <img 
                    src="https://i.pravatar.cc/150?img=12"

                    <p class="text-xs w-14 turncate text-center">Foldishow</p>
                </div>
                <div class="cursor-pointer">
                    <img 
                    src="https://i.pravatar.cc/150?img=13" 
                    class="h-14 w-14 rounded-full p-[1.5px] border-2 border-red-500 hover:scale-110 transition-transform duration-200 ease-out">
                    <p class="text-xs w-14 turncate text-center">Pith2000</p>
                </div>
                <div class="cursor-pointer">
                    <img 
                    src="https://i.pravatar.cc/150?img=14" 
                    class="h-14 w-14 rounded-full p-[1.5px] border-2 border-red-500 hover:scale-110 transition-transform duration-200 ease-out">
                    <p class="text-xs w-14 turncate text-center">Amorepead1944</p>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
